<!DOCTYPE html>
<html>

<head>
    <title>
        Mcdonald's
    </title>
    <!-- Define the character set used: -->
    <meta charset="UTF-8">
    <!-- This is an information page about a Mcdonalds location in Missoula, MT: -->
    <meta name="description" content="Resteraunt info page">
    <!-- Provide the author information for the page: -->
    <meta name="author" content="Skyler Olson">
    <!-- Other meta elements -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body
            {background-color: Red;}
        h1
            {color: Yellow;}
    </style>
</head>

<body>
    <img src="images/mcdonaldslogo.png" width="500" height="200" alt="This is an image of Mcdonald's Logo" title="Mcdonald's Logo" />
   <h1>
        Contact
    </h1>
    <p><a href="writeus@ph.mcd.com">Not satisfied? Send us an email!</a></p>
    <address>
        Mcdonald's<br />
        720 E Broadway St. <br />
        Missoula, MT 59802<br />
        (406) 728-8692 <br />
    </address>
    <p>
        <!-- hours table -->
        <table>
            <tr>
                <th>Hours</th>
            </tr>
            <tr>
                <td>Monday- Sunday</td>
                <td>6 am - 11 pm</td>
            </tr>
        </table>
    </p>
    <h1>
      Leave a store location review below!
    </h1>
    <!-- review form-->
    <form method="POST" action="index.html">
             Name:<br/>
             <input type="text" id="name" placeholder="Enter your name" autofocus>
             <p>How satisfied were you with your experience?</p>
             <input type="radio" name="level" value="unsatisfied" /> Unsatisfied
             <br />
             <input type="radio" name="level" value="moderate" checked /> Moderate
             <br />
             <input type="radio" name="level" value="satisfied" /> Satisfied
             <br />
             <p>
             Comments
             <br/>
             <br/>
             <textarea name="comments" id="comments" rows="10" cols="30"></textarea>
             <br/>
             <br/>
             <input type="image" src="images/button.png" width="100" height="40"/>
             </p>

    </form>
</body>

</html>
